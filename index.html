<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="node.css">
    <script src="https://kit.fontawesome.com/7264503c5b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="horizontal-tabs">
    <div class="tab">
       <div class="tab1">
        <button class="home_search-button" onclick=" 
            home();
            ">
            <i class="fa-solid fa-house"></i> Home
        </button>
        <button class="home_search-button" onclick="
            search();
        ">
            <i class="fa-solid fa-magnifying-glass"></i> Search
        </button>
       </div>
       <div class="tab2">
         <div class="musicBox">
                    <nav>
                    <div class="nextPrev" onclick="prevSong()"><i class="fa-sharp fa-solid fa-arrow-left"></i></div>
                    <div class="nextPrev" onclick="nextSong()"><i class="fa-solid fa-arrow-right"></i></div>
                    </nav>
                    <img src="defaultpic.jpg" class="songPic">
                    <h1>Song</h1>
                    <p>-creator</p>
                    <audio  class="song">
                        <source src="" type="audio/mpeg" id="songSource">
                    </audio>
                    <input type="range" class="progressBar">
                    <div class="controls">
                    <div class="playPause" onclick="backward()"><i class="fa-solid fa-backward" ></i></div>
                    <div class="playPause"  onclick="playPauseFunc()"><i class="fa-solid fa-play" id="playButton"></i></div>
                    <div class="playPause" onclick="forward()"><i class="fa-solid fa-forward"  ></i></div>
                    </div>
        </div>
       </div>
    </div>   
    <div class="tab4">
       
    </div>
    </div>
    <div class="sign-up-box">
  
    </div>
</body>
</html>
